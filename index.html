<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login Absensi</title>
</head>
<body>
  

<h2>LOGIN</h2>
<input id="email" placeholder="Email" />
<br><br>
<button onclick="login()">LOGIN</button>
<p id="msg"></p>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxn739qf5eGd2ZEn-zhvMDRfgI5sg6Cy03PJB-THm-sOYRkPRCmdDXgmSsHrCs_-Xju/exec";

function login() {
  const email = document.getElementById("email").value;
  document.getElementById("msg").innerText = "Loading...";

  fetch(API_URL, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      action: "login",
      email: email
    })
  })
  .then(res => res.text())
  .then(text => {
    console.log(text);
    const d = JSON.parse(text);

    if (d.success) {
      localStorage.setItem("user_id", d.user_id);
      localStorage.setItem("nama", d.nama);
      location.href = "absen.html";
    } else {
      document.getElementById("msg").innerText = d.message;
    }
  })
  .catch(err => {
    document.getElementById("msg").innerText = "ERROR API";
    console.error(err);
  });
}
</script>

</body>
</html>
