<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Absen</title>
</head>
<body>

<h2>ABSEN KARYAWAN</h2>
<button onclick="absen()">ABSEN SEKARANG</button>
<p id="msg"></p>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzeJsONb_64Sf1sGtm7ndSUHC7zo6j6x6wt3MiEcn8v0bi2aycYWfx4V_ztTbiVOJ4/exec";
const USER_ID = 1;

function absen() {
  if (!navigator.geolocation) {
    alert("GPS tidak didukung");
    return;
  }

  navigator.geolocation.getCurrentPosition(pos => {
    fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({
        user_id: USER_ID,
        lat: pos.coords.latitude,
        lng: pos.coords.longitude
      })
    })
    .then(r => r.json())
    .then(d => {
      document.getElementById("msg").innerText = d.message;
    });
  }, () => {
    alert("Aktifkan GPS");
  });
}
</script>

</body>
</html>
