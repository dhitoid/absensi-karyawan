<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login Absensi</title>
</head>
<body>

<h2>LOGIN</h2>
<input id="email" placeholder="Email" />
<br><br>
<button onclick="login()">LOGIN</button>
<p id="msg"></p>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxn739qf5eGd2ZEn-zhvMDRfgI5sg6Cy03PJB-THm-sOYRkPRCmdDXgmSsHrCs_-Xju/exec";

function login() {
  const email = document.getElementById("email").value;

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "login",
      email: email
    })
  })
  .then(r => r.json())
  .then(d => {
    if (d.success) {
      localStorage.setItem("user_id", d.user_id);
      localStorage.setItem("nama", d.nama);
      window.location.href = "absen.html";
    } else {
      document.getElementById("msg").innerText = d.message;
    }
  });
}
</script>

</body>
</html>
