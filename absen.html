<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Absen</title>
</head>
<body>

<h3 id="nama"></h3>
<button onclick="absen()">ABSEN SEKARANG</button>
<p id="msg"></p>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxn739qf5eGd2ZEn-zhvMDRfgI5sg6Cy03PJB-THm-sOYRkPRCmdDXgmSsHrCs_-Xju/exec";
const user_id = localStorage.getItem("user_id");

if (!user_id) location.href = "index.html";

document.getElementById("nama").innerText =
  "Halo, " + localStorage.getItem("nama");

function absen() {
  navigator.geolocation.getCurrentPosition(pos => {
    fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({
        action: "absen",
        user_id: user_id,
        lat: pos.coords.latitude,
        lng: pos.coords.longitude
      })
    })
    .then(r => r.json())
    .then(d => {
      document.getElementById("msg").innerText = d.message;
    });
  });
}
</script>

</body>
</html>
